<!DOCTYPE html>
<html>
<head>
  <title>Pixel Phone - Text Encryption</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Pixel phone frame */
    .phone {
      width: 360px;
      height: 720px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    /* Notch */
    .notch {
      width: 200px;
      height: 30px;
      background: #000;
      border-radius: 0 0 20px 20px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    /* Screen */
    .screen {
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/zPqg9sV/pixel-wallpaper.jpg') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 20px;
    }

    /* App grid */
    .apps {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 60px;
    }

    /* App icon */
    .app {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .app:hover {
      transform: scale(1.1);
    }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 15px;
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .app-label {
      color: white;
      font-size: 14px;
    }

    /* Encryption app window */
    .app-window {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      padding: 20px;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      animation: fadeIn 0.5s;
    }

    .app-window h2 { margin-top: 10px; }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    /* Back button */
    .back-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="notch"></div>
    <div class="screen" id="homeScreen">
      <div class="apps">
        <div class="app" onclick="openApp()">
          <div class="app-icon">üîê</div>
          <div class="app-label">Encrypt</div>
        </div>
      </div>
    </div>

    <div class="app-window" id="encryptionApp">
      <button class="back-btn" onclick="closeApp()">‚¨Ö Home</button>
      <h2>Encrypt Text</h2>
      <textarea id="plainText" placeholder="Enter text to encrypt"></textarea>
      <button onclick="encryptText()">Encrypt</button>
      <textarea id="encryptedText" placeholder="Encrypted text will appear here"></textarea>

      <h2>Decrypt Text</h2>
      <textarea id="cipherInput" placeholder="Enter encrypted text"></textarea>
      <button onclick="decryptText()">Decrypt</button>
      <textarea id="decryptedText" placeholder="Decrypted text will appear here"></textarea>
    </div>
  </div>

  <script>
    function openApp() {
      document.getElementById('homeScreen').style.display = 'none';
      document.getElementById('encryptionApp').style.display = 'flex';
    }

    function closeApp() {
      document.getElementById('encryptionApp').style.display = 'none';
      document.getElementById('homeScreen').style.display = 'flex';
    }

    async function encryptText() {
      let text = document.getElementById('plainText').value;
      let res = await fetch('/encrypt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      let data = await res.json();
      document.getElementById('encryptedText').value = data.encrypted;
    }

    async function decryptText() {
      let text = document.getElementById('cipherInput').value;
      let res = await fetch('/decrypt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      let data = await res.json();
      document.getElementById('decryptedText').value = data.decrypted || data.error;
    }
  </script>
</body>
</html>
